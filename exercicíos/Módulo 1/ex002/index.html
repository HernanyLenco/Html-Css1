<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um Parágrafo de qualquer jeito.
        Basta colocar tudo no meio das tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Pra quebra linhas nós usamos a tag &lt;br&gt; <br>essa tag faz isso</p>
    <p>Adicionando símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &pound;
        &cent;
        &delta;
        &uparrow;
    </p>
    <p>Adicionando emojis:
        &#x1F596;
        &#x1F96D;</p>
</body>
</html>
